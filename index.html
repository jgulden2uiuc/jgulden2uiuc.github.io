<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
    }
    .legend {
      font-size: 14px;
    }
    .back {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #chart {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #x-axis-label,
    #y-axis-label {
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chart">
    <div id="y-axis-label">GDP per capita</div>
    <svg></svg>
    <div id="x-axis-label">Year</div>
  </div>
  <button id="back" class="back">Back</button>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
