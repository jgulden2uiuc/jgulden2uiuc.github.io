<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    .line {
      fill: none;
      stroke-width: 2px;
    }
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
    }
    .legend {
      font-size: 14px;
    }
    .back {
      position: absolute;
      top: 10px;
      right: 10px;
      visibility: hidden;
    }
    /* New CSS for centering the chart */
    .chart-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Wrap the chart div with the new chart-container div -->
  <div class="chart-container">
    <div id="chart"></div>
  </div>
  <button id="back" class="back">Back</button>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
